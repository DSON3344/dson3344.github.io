    <main class="contact-main">
        <div class="contact-content">
            <h2 class="contact-h2">Write Something for Me!</h2>
            <form id="contactForm">
                <label for="name" class="contact-label">Name (Full Name or Nickname)</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name" class="contact-input">

                <label for="gender" class="contact-label">Gender (Male / Female)</label>
                <input type="text" id="gender" name="gender" required placeholder="Enter your gender" class="contact-input">
                
                <label for="age" class="contact-label">Age (0 ~ 99+)</label>
                <input type="number" id="age" name="age" required placeholder="Enter your age" class="contact-input">

                <label for="email" class="contact-label">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email" class="contact-input">
                
                <label for="message" class="contact-label">Message</label>
                <textarea id="message" name="message" rows="5" required placeholder="Write your message here" class="contact-textarea"></textarea>
                
                <button type="submit" class="contact-btn">Send!</button>
            </form>
        </div>
    </main>
