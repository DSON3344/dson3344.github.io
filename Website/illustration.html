<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title data-lang="title-illustration">DSON | Image Manipulation & Pixel Art</title>

    <meta name="description"
        content="Explore DSON's multimedia design portfolio including image manipulation, pixel art, 3D modeling, illustrations, photography, and creative visual design projects.">

    <meta name="keywords"
        content="DSON, Multimedia Designer, Portfolio, Image Manipulation, Pixel Art, 2D Game Design, Graphic Design, Animation, Malaysia Designer">

    <link rel="canonical" href="https://dson3344.github.io/Website/index.html">

    <meta property="og:title" content="DSON | Multimedia Design Portfolio">
    <meta property="og:description"
        content="Discover DSON's creative works in image manipulation, pixel art, illustrations, and multimedia design.">
    <meta property="og:image" content="https://dson3344.github.io/Website/Image/DSON logo.png">
    <meta property="og:url" content="https://dson3344.github.io/Website/index.html">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="DSON.css">
    <link rel="icon" type="image/png" href="Image/DSON logo.png">
</head>

<body>
    <header>
        <div class="gradient-layer"></div>
        <div class="image-layer"></div>
        <span class="menu-icon" onclick="toggleMenu()">☰</span>
        <nav class="navbar">
            <a href="index.html" data-lang="nav-home">Home</a>
            <div class="dropdown">
                <button class="dropbtn" data-lang="nav-portfolio">Portfolio</button>
                <div class="dropdown-content">
                    <a href="illustration.html" data-lang="nav-illustration">Illustrations</a>
                    <a href="3d-modeling.html" data-lang="nav-3dmodeling">3D Modeling</a>
                    <a href="photo.html" data-lang="nav-photo">Photos</a>
                    <a href="video.html" data-lang="nav-video">Videos</a>
                    <a href="ui-ux.html" data-lang="nav-uiux">UI/UX</a>
                </div>
            </div>
            <a href="socialmedia.html" data-lang="nav-socialmedia">Social Media</a>
            <a href="contact.html" data-lang="nav-contact">Contact Me</a>
        </nav>
    </header>

    <div class="overlay" onclick="toggleMenu()"></div>

    <main>
        <div class="content">
            <h2 data-lang="section-image-manipulation">Image Manipulation</h2>
        </div>

        <div class="portfolio">
            <div class="image-container">
                <img src="Image/ImageManipulation1.jpg" alt="Apocalypse" data-lang="img-apocalypse" loading="lazy"
                    onclick="openModal(this)" onerror="this.src='Image/placeholder.png'">
            </div>

            <div class="image-container">
                <img src="Image/ImageManipulation2.jpg" alt="Substance Abuse" data-lang="img-substance" loading="lazy"
                    onclick="openModal(this)" onerror="this.src='Image/placeholder.png'">
            </div>
        </div>

        <div id="imageModal" class="modal" onclick="closeModal(event)">
            <div class="modal-content" onclick="event.stopPropagation()">
                <img id="modalImg" class="modal-image" />
            </div>
            <button class="modal-prev" onclick="changeImage(-1)"><i class="bi bi-arrow-left-short"></i></button>
            <button class="modal-next" onclick="changeImage(1)"><i class="bi bi-arrow-right-short"></i></button>
            <div id="caption"></div>
        </div>

        <div class="content">
            <h2 data-lang="section-pixel-arts">Pixel Arts</h2>
        </div>

        <div class="portfolio">
            <div class="image-container">
                <img src="Image/PixelArt1.png" alt="2D Game character design (boy)" data-lang="pixel-boy" loading="lazy"
                    onclick="openModal(this)" onerror="this.src='Image/placeholder.png'">
            </div>

            <div class="image-container">
                <img src="Image/PixelArt2.png" alt="2D Game character design (girl)" data-lang="pixel-girl"
                    loading="lazy" onclick="openModal(this)" onerror="this.src='Image/placeholder.png'">
            </div>

            <div class="image-container">
                <img src="Image/pixelart3.png" alt="Soldier" data-lang="pixel-soldier" onclick="openModal(this)"
                    onerror="this.src='Image/placeholder.png'">
            </div>

            <div class="image-container">
                <img src="Image/pixelart4.jpg" alt="Pixel Art Poster" data-lang="pixel-poster" loading="lazy"
                    onclick="openModal(this)" onerror="this.src='Image/placeholder.png'">
            </div>
        </div>
    </main>

    <script src="DSON.js" defer></script>
    <script src="translate.js" defer></script>

    <div class="language-dropdown">
        <div class="language-switch" id="languageSwitch">
            <i class="bi bi-translate"></i>
        </div>
        <ul class="language-menu" id="languageMenu">
            <li><a href="#" data-lang-select="en">ENG</a></li>
            <li><a href="#" data-lang-select="zh">中</a></li>
            <li><a href="#" data-lang-select="ms">BM</a></li>
        </ul>
    </div>

    <button id="backToTop" class="back-to-top">
        <i class="bi bi-caret-up-fill"></i>
    </button>

    <footer class="site-footer">
        <p data-lang="footer-text">© 2025 DSON. All rights reserved.</p>
    </footer>

</body>

</html>
